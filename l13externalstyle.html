<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>External Style</title>
    <link rel="stylesheet" href="./css/l13externalstyle.css" type="text/css"/>
    <style type="text/css">
      h1 {
        color: red;
      }
      h2 {
        color: green;
      }
      h3 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>We love our family h1.</h1>
      <h2>We love our family h2.</h2>
      <h3>We love our family h3.</h3>
      <h4>We love our family h4.</h4>
      <h5>We love our family h5.</h5>
      <h6>We love our family h6.</h6>
    </div>
    <hr/>
    <div>
        <span id="myanmar">I Love Myanmar.</span>
        <br/>
        <span id="thailand">I Love Thailand.</span>
        <br/>
        <span id="japan">I Love Japan.</span>
        <br/>
        <span id="yangon">I Love Yangon.</span>
        <br/>
    </div>
    <hr/>
    <div>
        <span class="apple">I Love Apple.</span>
        <br/>
        <span class="football">I Love Football.</span>
        <br/>
        <span class="japan">I Love Japan.</span>
        <br/>
        <span class="yangon">I Love Yangon.</span>
        <br/>
    </div>
  </body>
</html>
