<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anchor Link</title>
</head>
<body>
    <h3>Anchor Link</h3>

    <h5>External Anchor Link</h5>
    <h1>Welcome to My Website</h1>
    <p>For more information, visit <a href="https://www.example.com" target="_blank">Example.com</a>.</p>
    
    <h5>Internal Anchor Link</h5>
    <h1>Welcome to My Website</h1>
    <nav>
        <ul>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <p>Explore our website to learn more about what we do.</p>
    
</body>
</html>
