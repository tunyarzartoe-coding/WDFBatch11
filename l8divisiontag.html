<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Tag</title>
</head>
<body>
    <!-- Header section -->
    <div>
        <h1>Welcome to My Website</h1>
        <p>Learn more about HTML and CSS</p>
    </div>

    <!-- Main content section -->
    <div>
        <h2>About Us</h2>
        <p>This is an example of a simple webpage using the <code>&lt;div&gt;</code> tag to organize content.</p>
    </div>

    <!-- Footer section -->
    <div>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </div>
</body>
</html>
